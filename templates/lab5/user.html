{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}

    <h1>Список зарегистрированных пользователей</h1>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user['login'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Пользователей пока нет.</p>
    {% endif %}

{% endblock %}
