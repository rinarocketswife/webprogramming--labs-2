{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d2e2de;
            margin: 0;
            padding: 0;
        }

        header {
            color: #050505;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #28cb97;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #333;
            color: #ffffff;
        }

        .username {
            text-align: right;
            font-size: 14px;
            color: #777;
        }

        footer {
            color: #0a0a0a;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

    <div class="container">
        <div class="menu">
            <a href="{{ url_for('lab5.list_articles') }}">Список статей</a>
            <a href="{{ url_for('lab5.create_article') }}">Создать статью</a>
            <a href="{{ url_for('lab5.login') }}">Войти</a>
            <a href="{{ url_for('lab5.register') }}">Регистрация</a>
        </div>
        <div class="username">
            {{ username if username else 'Anonymous' }}
        </div>
    </div>
{% endblock %}
